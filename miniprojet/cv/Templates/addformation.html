{% load static %}
<html>

<head>
    <title>Ajout d'un formation</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
    {% include "navbar.html" %}
    <h1>
        <center>Ajouter un formation</center>
    </h1>
    <form action="add_formation_action/" method="post">
        {% csrf_token %}
        <div class="col-sm-4 col-md-6 col-lg-4">
            <label>Intitule</label>
            <input name="intitule" class="form-control"></td>
        </div>
        
      
        <div class="col-sm-4 col-md-6 col-lg-4">
            <label>Date</label>
            <input type="date" name="date" class="form-control">
        </div>
        <div class="col-sm-4 col-md-6 col-lg-4">
            <label>Lieux</label>
            <input name="lieux" class="form-control"></td>
        </div>
        
        <div class="col-sm-4 col-md-6 col-lg-4">
            <label>Type</label>
            <select name="s" class="form-control form-control-lg" >
                {% for t in type %}
                <option value="{{ t.id }}">{{t.nomType}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-sm-4 col-md-6 col-lg-4">
            <br><input type="submit" value="Ajouter" class="btn btn-success">
        </div>
    </form>
</body>

</html>
