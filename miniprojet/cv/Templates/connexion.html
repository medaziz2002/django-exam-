<html>

<head>
    <title>Connexion</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
</head>


    {% include "navbar.html" %}
    <div class="container">
        <div class="card mb-6">
            <div class="card-body" style="align-items:'center';">
                <h1>Connexion</h1>
                <div class="col-sm-4 col-md-6 col-lg-4">
                    <form action="login/" method="POST">
                        {% csrf_token %}
                        {{ connect_form.as_div }}
                        <br><input type="submit" value="Se connecter" class="btn btn-success">

                </div>
            </div>
            <div class="btn btn-error">
                {% if error %}
                <p style="color:brown"><i>Login et/ou mot de passe incorrect</i></p>
                {%endif%}
            </div>
            </form>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
